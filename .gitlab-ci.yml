stages:
  - plan
  - apply
  - destroy

image:
  name: hashicorp/terraform:latest
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'


before_script:
  - export AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID"
  - export AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY"
  - export AWS_DEFAULT_REGION="$AWS_DEFAULT_REGION"
  - rm -rf .terraform
  - terraform --version

plan: 
  stage: plan
  script: 
    - terraform init -backend-config="bucket=$BUCKET_NAME" -backend-config="key=$ENVIRONMENT_NAME/$FILENAME"
    - terraform validate
    - terraform plan -out "planfile" -var="environment=$ENVIRONMENT_NAME" -var="public_key=$PUBLIC_KEY"
  artifacts:
    paths:
      - planfile
  when: manual

apply: 
  stage: apply
  script: 
    - terraform init -backend-config="bucket=$BUCKET_NAME" -backend-config="key=$ENVIRONMENT_NAME/$FILENAME"
    - terraform apply -input=false "planfile" -var="environment=$ENVIRONMENT_NAME" -var="public_key=$PUBLIC_KEY" --auto-approve
  dependencies: 
    - plan
  when: manual

destroy:
  stage: destroy
  script:
    - terraform init -backend-config="bucket=$BUCKET_NAME" -backend-config="key=$ENVIRONMENT_NAME/$FILENAME"
    - terraform destroy -var="environment=$ENVIRONMENT_NAME" -var="public_key=$PUBLIC_KEY" --auto-approve
  dependencies: 
    - apply 
  when: manual